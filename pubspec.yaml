name: fav_movies
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.8
  flutter_modular: ^6.3.4
  dio: ^5.7.0
  equatable: ^2.0.7
  flutter_bloc: ^9.0.0
  sqflite: ^2.4.1
  
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/
    - assets/images/
    - .env/

  fonts:
      - family: Handlee
        fonts:
          - asset: assets/fonts/Handlee-Regular.ttf
      - family: Krub
        fonts:
          - asset: assets/fonts/krub/Krub-Regular.ttf
          - asset: assets/fonts/krub/Krub-Bold.ttf
            weight: 700